<!DOCTYPE html>
<html lang="cs" dir="ltr">
<head>
<meta charset="utf-8">
<title>BakaLight</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body>
<div id="credentialDiv">
  <div>
    <p>Url školy:</p>
    <input id="schoolUrlInput" type="text" placeholder="eg.: https://bakalari.gypce.cz/bakaweb">
  </div>
  <div>
    <p>Uživatelské jméno:</p>
    <input id="usernameInput" type="text" placeholder="eg.: Pepa Novák">
  </div>
  <div>
    <p>Heslo:</p>
    <input id="passwordInput" type="password" placeholder="eg.: PepaNovak123">
  </div>
</div>
<div id="timetableParent">
<p class="parentHeader">Rozvrh</p>
<div style="display:flex;justify-content:center;margin:5px 0;"><input id="weekSelector" type="number" value="0"><span style="padding-left:4px;">kolik týdnů dopředu/dozadu?</span></div>
<button onclick="differentLogin()">Přihlásit jako jiný</button>
<div id="timetableEmbed"></div>
</div>
<div id="gradesParent">
<p class="parentHeader">Známky</p>
<div id="gradesEmbed"></div>
</div>
<div id="absenceParent">
<p class="parentHeader">Absence</p>
<div id="absenceEmbed"></div>
<div id="absenceCalculator">
<p id="calculatorLabel"></p>
<div id="absenceTextEmbed" class="noBackground">
<p>hodin týdně: <input id="weeklyHours" type="number"></p>
<p>limit absence v %: <input id="threshold" type="number"></p>
<p>Zatim hodin: <input type="text" id="totalUptoNow"></input></p>
<p>Absence Zatim: <input type="text" id="base"></input></p>
<p>Předpoklad hodin v roce: <span id="totalPredict"></span></p>
</div>
<span id="toMakeAbsence"></span>
</div>
</div>
<script src="bakaInteract.js"></script>
<script src="index.js"></script>
</body>
</html>
