<!DOCTYPE html>
<html lang="cs" dir="ltr">
<head>
<meta charset="utf-8">
<title></title>
<style>
  #credentialDiv {
    display:flex;
    justify-content:space-evenly;
    text-align:center;
  }
  #credentialDiv input {
    width:20vw;
  }
  #credentialDiv p {
    margin:5px;
  }

  .dayRow {
    display:flex;
    height:8vw;
  }

  .lessonCell {
    width:calc(100vw/10);
    text-align:center;
    font-size:3vw;
    background-color:white;
    display:grid;
    align-items:center;
    word-wrap:break-word;
  }
</style>
</head>
<body>
<div id="credentialDiv">
  <div>
    <p>Url školy:</p>
    <input id="schoolUrlInput" type="text" placeholder="eg.: https://https://bakalari.gypce.cz/bakaweb">
  </div>
  <div>
    <p>Uživatelské jméno:</p>
    <input id="usernameInput" type="text" placeholder="eg.: Pepa Novák">
  </div>
  <div>
    <p>Heslo:</p>
    <input id="passwordInput" type="text" placeholder="eg.: PepaNovak123">
  </div>
</div>
<div id="timetableParent">
<div style="display:flex;justify-content:center;margin:5px 0;"><input id="weekSelector" type="number" value="0"><span>kolik týdnů dopředu/dozadu?</span></div>
<div id="timetableEmbed"></div>
</div>
<script src="bakaInteract.js"></script>
<script src="index.js"></script>
</body>
</html>
